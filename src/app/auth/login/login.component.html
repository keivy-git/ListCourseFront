<mat-card class="card">
    <form class="form">
        <mat-card-header>
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field class="champ">
                <mat-label>Email</mat-label>
                <input matInput placeholder="ex: rocher@gmail.com">
            </mat-form-field><br>
            <mat-form-field class="champ">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" placeholder="ex: ********* ;)">
            </mat-form-field> <br>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="redirect()">Se connecter</button>
        </mat-card-actions>
    </form>
</mat-card>
